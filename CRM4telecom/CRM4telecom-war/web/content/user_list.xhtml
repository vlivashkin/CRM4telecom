<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom | Users
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Users" immediate="true" onclick="clk('this', event);" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="List of Users" />
    </ui:define> 

    <ui:define name="headerbuttons">
        <p:commandButton value="Add User" action="user_add?faces-redirect=true"/>  
    </ui:define>

    <ui:define name="content">  
        <h:form id="tableForm">
            <h:dataTable value="#{userListBean.users}" class="table table-striped" var="user">
                <p:column headerText="Username">
                    <h:outputText value="#{user.login}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{user.type.label}"/>
                </p:column>

                <p:column headerText="Employee">
                    <h:outputText value="#{user.employeeId}"/>
                </p:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
