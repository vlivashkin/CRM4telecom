<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <div class="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="login"  value="Login:" />  
            <div class="col-sm-6">
                <p:inputText id="login" value="#{userValidationBean.login}"/>
            </div>
            <div class="col-sm-4">
                <p:message for="login" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="password" value="Password:" /> 
            <div class="col-sm-6">
                <p:password id="password" value="#{userValidationBean.password}"/>
            </div>
            <div class="col-sm-4">
                <p:message for="password" /> 
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="type" value="Type:" />  
            <div class="col-sm-6">
                <p:selectOneMenu id="type" value="#{userValidationBean.type}">
                    <f:selectItems value="#{resourcesBean.userTypes}" var="userType"
                                   itemValue="#{userType}" itemLabel="#{userType.label}"/>
                </p:selectOneMenu>
            </div>
            <div class="col-sm-4">
                <p:message for="type" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="employee" value="Employee:" />  
            <div class="col-sm-6">
                <p:autoComplete id="employee" style="width: 100%" value="#{userValidationBean.employee}"   
                                completeMethod="#{userValidationBean.completeEmployee}"/>  
            </div>
            <div class="col-sm-4">
                <p:message for="employee" />
            </div>
        </div>
    </div>
</ui:composition>
