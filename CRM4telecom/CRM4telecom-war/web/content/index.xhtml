<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"> 
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom
    </ui:define>

    <ui:define name="navbar">

    </ui:define>

    <ui:define name="header">

    </ui:define>

    <ui:define name="headerbuttons">

    </ui:define>

    <ui:define name="content">
        <center>
            <div style="padding-top: 30px; padding-bottom: 10px">
                <h:outputText value="CRM4telecom" style="color:black; font-family: Georgia, serif; font-size:70px;" />
            </div>
        </center>

        <p:accordionPanel multiple="true" activeIndex="0,1,2">  
            <p:tab title="Common info" >
                Number of customers: #{resourcesBean.customersCount}<br/>
                Number of orders: #{resourcesBean.ordersCount}<br/>
            </p:tab>
            <p:tab title="Common actions">
                <center>
                    <h:form>
                        <p:commandButton value="Customers" styleClass="index-button" onclick="clk('customer_list', event)" />
                        <p:commandButton value="Add customer" styleClass="index-button" onclick="clk('customer_add', event)" />
                        <p:commandButton value="Orders" styleClass="index-button" onclick="clk('order_list', event)" />
                        <p:commandButton value="Add order" styleClass="index-button" onclick="clk('order_add', event)" />
                    </h:form>
                </center>
            </p:tab>
            <c:if test="#{userBean.isAdmin}">
                <p:tab title="Admin actions">
                    <center>
                        <h:form>
                            <p:commandButton value="Users" styleClass="index-button" onclick="clk('user_list', event)" />
                            <p:commandButton value="Add user" styleClass="index-button" onclick="clk('user_add', event)" />
                        </h:form>
                    </center> 
                </p:tab>
            </c:if>
        </p:accordionPanel>

        <style>
            .ui-accordion-header {
                border-bottom: 3px solid red !important;
                padding-bottom: 0 !important;
                font-size: 1.7em;
            }
        </style>
    </ui:define>
</ui:composition>
